<div class="hovereffect">
  <img class="img-responsive" [src]="source" [alt]="alternateText">
  <div class="overlay">
    <h2>{{title}}</h2>
    <p class="icon-links">
      <a [href]="twitter">
        <span class="fab fa-twitter"></span>
      </a>
      <a [href]="facebook">
        <span class="fab fa-facebook"></span>
      </a>
      <a [href]="instagram">
        <span class="fab fa-instagram"></span>
      </a>
    </p>
  </div>
</div>
